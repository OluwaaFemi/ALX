<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nigeria School Funds Tracker</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>School</th>
                    <th>Funds from Government (₦)</th>
                    <th>Funds from NGO (₦)</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>School 1</td>
                    <td>500,000</td>
                    <td>300,000</td>
                    <td>For building repairs</td>
                </tr>
                <tr>
                    <td>School 2</td>
                    <td>700,000</td>
                    <td>200,000</td>
                    <td>For classroom supplies</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>© 2025 Nigeria School Funds Tracker</p>
    </footer>
</body>
</html>
